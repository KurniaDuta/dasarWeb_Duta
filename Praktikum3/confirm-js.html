<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var answer = confirm("Apakah anda yakin mengunjungi Polinema?");
            if (answer) {
                window.location = "https://polinema.ac.id";
            } else {
                document.write("Baiklah, tetap di sini saja bro!");
            }
        </script>
    </body>
</html>
