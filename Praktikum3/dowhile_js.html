<html>
    <head>
        <title>Do While</title>
    </head>
    <body>
        <h2>Javascript Loop</h2>

        <p id="demo"></p>
        <script>
            var text = "";
            var i = 0;
            do {
                text += "The number is " + i + "<br>";
                i++;
            } while (i < 10);
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
