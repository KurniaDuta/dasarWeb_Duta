<html>
    <head>
        <title>Fungsi 2 Javascript</title>
        <script type="text/javascript">
            function total(numberA, numberB){
                return numberA + numberB
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write(total(10, 20));
        </script>
    </body>
</html>
